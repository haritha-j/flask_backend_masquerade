<html>
<head>
    <title>Upload</title>
</head>
<body>
        <h2>Hi, upload a photo and pick a shirt.</h2>
        
<form method=POST enctype=multipart/form-data action="{{ url_for('upload') }}">
    <input type=file name=photo><br>
    <input type="radio" name="cloth" value="1"> Option 1<br>
    <input type="radio" name="cloth" value="2"> Option 2<br>
    <input type="radio" name="cloth" value="3"> Option 3<br>
    <input type="radio" name="cloth" value="4"> Option 4<br>
    <input type="radio" name="cloth" value="5"> Option 5<br>
    <input type="submit">
</form>
<br>
<img src="{{ user_image }}" alt="User Image">


<br>
<div class="row">
        <div class="column">
          <img src="static/clothes/1.jpg" alt="Snow" style="width:100%">
          <br>
          <h4>Option 1</h4>
        </div>
        <div class="column">
          <img src="static/clothes/2.jpg" alt="Forest" style="width:100%">
          <br>
          <h4>Option 2</h4>
        </div>
        <div class="column">
          <img src="static/clothes/3.jpg" alt="Mountains" style="width:100%">
          <br>
          <h4>Option 3</h4>
        </div>
        <div class="column">
           <img src="static/clothes/4.jpg" alt="Mountains" style="width:100%">
           <br>
           <h4>Option 4</h4>
         </div>
         <div class="column">
           <img src="static/clothes/5.jpg" alt="Mountains" style="width:100%">
           <br>
           <h4>Option 5</h4>
         </div>
      </div>

      <style>
      /* five image containers */
.column {
  float: left;
  width: 20%;
  padding: 5px;
}

/* Clear floats after image containers */
.row::after {
  content: "";
  clear: both;
  display: table;
}
</style>


</body>
</html>
